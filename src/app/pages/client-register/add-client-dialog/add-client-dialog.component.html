<h1 mat-dialog-title>Detalhes do Cliente</h1>
<div mat-dialog-content>
  <div class="cliente-details">
    <h2>{{ cliente.nome }}</h2>
    <p><strong>Email:</strong> {{ cliente.email }}</p>
    <p><strong>Descrição:</strong> {{ cliente.descricao }}</p>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="editarCliente()">Editar</button>
  <button mat-button color="warn" (click)="fecharDialog()">Fechar</button>
</div>
