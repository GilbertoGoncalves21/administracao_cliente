<section class="field-filter">
  <mat-form-field class="filter">
    <mat-label>Pesquisar</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Carlos"
      #input
    />
  </mat-form-field>
</section>
<section class="card-container">
  <mat-card
    *ngFor="let cliente of dataSource.filteredData"
    class="cliente-card"
    (click)="openDialog(cliente)"
  >
    <mat-card-header>
      <mat-card-title>{{ cliente.nome }}</mat-card-title>
      <mat-card-subtitle>{{ cliente.email }}</mat-card-subtitle>
      <mat-card-subtitle>{{ cliente.documento }}</mat-card-subtitle>
      <mat-card-subtitle>{{ cliente.tipoPessoa }}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</section>
<section class="add-client">
  <add-button></add-button>
</section>
