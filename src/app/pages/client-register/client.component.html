<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
<section class="card-container">
  <mat-card *ngFor="let cliente of dataSource.filteredData" class="cliente-card" (click)="openDialog(cliente)">
    <mat-card-header>
      <mat-card-title>{{ cliente.nome }}</mat-card-title>
      <mat-card-subtitle>{{ cliente.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ cliente.descricao }}</p>
    </mat-card-content>
  </mat-card>
</section>
