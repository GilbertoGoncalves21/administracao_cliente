<mat-toolbar>Lista de Clientes</mat-toolbar>
<ng-template #carregando>
  <mat-spinner></mat-spinner>
</ng-template>
<section *ngIf="clients$ | async as clients; else carregando">
  <table mat-table [dataSource]="clients">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let client">{{ client.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let client">{{ client.nome }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsTable"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsTable"></tr>
  </table>
</section>
